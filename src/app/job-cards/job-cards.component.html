<main id="content" *ngIf="jobs.length; else elseBlock" >
  <mat-card class= "card" *ngFor="let job of jobs">
    <mat-card-title>{{job.name}}</mat-card-title>
    <mat-card-subtitle><span *ngFor="let location of job.locations">Locations: {{location.name + ' '}}</span></mat-card-subtitle>
    <mat-card-content>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let level of job.level">{{level.name}}</mat-chip>
      </mat-chip-list>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</main>
<ng-template #elseBlock>
  <p>No Results found for the selected filters</p>
</ng-template>
